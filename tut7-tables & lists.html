<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and list</title>
</head>

<body>
    <ul type="circle">
        <!-- types are circle, disc and square-->
        <li>1</li>
        <li>2</li>
        <ul>
            <li>nested 1</li>
            <li>nested 2</li>
        </ul>
        <li>3</li>
        <li>4</li>
    </ul>
    <ol type="">
        <!-- types are 1, A, a, i, I -->
        <li>Neel</li>
        <li>Neeta</li>
        <li>Sanjay</li>
    </ol>


    <h3>HTML Table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Employee Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Neel</td>
                <td>51556</td>
                <td>CEO</td>
            </tr>
            <tr>
                <td>Neeta</td>
                <td>65696</td>
                <td>Manager</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
